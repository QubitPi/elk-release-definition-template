---
namespace: QubitPi
name: elk-release-definition-template
version: '1.0.0'
description: Screwdriver CD template for deploying ELK to AWS through HashiCorp.
maintainer: jack20220723@gmail.com
config:
  image: buildpack-deps:22.04-scm
  steps:
    - install-packer: sd-cmd exec QubitPi/install-hashicorp-packer-ubuntu@latest
    - install-terraform: sd-cmd exec QubitPi/install-hashicorp-terraform-ubuntu@latest

    - setup-hashicorp-deployment-tool: git clone --depth 1 https://github.com/QubitPi/hashicorp-aws.git ../hashicorp-aws

    - load-ssl-certificate-file: echo "$SSL_CERTIFICATE" > ../hashicorp-aws/hashicorp/elk/images/ssl.crt
    - load-ssl-certificate-key-file: echo "$SSL_CERTIFICATE_KEY" > ../hashicorp-aws/hashicorp/elk/images/ssl.key
    - load-nginx-config-file: echo "$NGINX_SSL_CONFIG_FILE" > ../hashicorp-aws/hashicorp/elk/images/nginx-ssl.conf

    - load-packer-variable-file: echo "$AWS_ELK_PKRVARS_HCL" > ../hashicorp-aws/hashicorp/elk/images/aws.auto.pkrvars.hcl
    - inject-ssl-certificate-file-location: echo 'ssl_cert_file_path = "server.crt"' >> ../hashicorp-aws/hashicorp/elk/images/aws.auto.pkrvars.hcl
    - inject-ssl-certificate-key-file-location: echo 'ssl_cert_key_file_path = "server.key"' >> ../hashicorp-aws/hashicorp/elk/images/aws.auto.pkrvars.hcl
    - inject-nginx-ssl-config-file-location: echo 'ssl_nginx_config_file_path = "nginx-ssl.conf"' >> ../hashicorp-aws/hashicorp/elk/images/aws.auto.pkrvars.hcl

    - load-terraform-variable-file: echo "$AWS_ELK_TFVARS" > ../hashicorp-aws/hashicorp/elk/instances/aws.auto.tfvars

    - packer-init: cd ../hashicorp-aws/hashicorp/elk/images && packer init .
    - packer-validate: packer validate -var "skip_create_ami=true" .
    - packer-build: packer build -var "skip_create_ami=false" .

    - terraform-init: cd ../instances && terraform init
    - terraform-validate: terraform validate
    - terraform-apply: terraform apply -auto-approve
  secrets:
    - AWS_ELK_PKRVARS_HCL
    - SSL_CERTIFICATE
    - SSL_CERTIFICATE_KEY
    - NGINX_SSL_CONFIG_FILE
    - AWS_ELK_TFVARS
    - AWS_ACCESS_KEY_ID
    - AWS_SECRET_ACCESS_KEY
